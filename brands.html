<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>CPS – сервис по ремонту техники</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <p class="header__text">Ремонт техники различных брендов</p>
      </div>
    </header>
    <div class="swiper-slide__gradient"></div>
    <div class="swiper-container" data-mobile="false">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a class="swiper-slide__link" href="#">
            <img src='source/png/lenovo.png' alt="Lenovo" no-repeat>
            <div class="swipper-slide__arrow-link"></div>
          </a>
        </div>
        <div class="swiper-slide">
            <a class="swiper-slide__link" href="#">
              <img src='source/png/samsung.png' alt="Samsung" no-repeat>
              <div class="swipper-slide__arrow-link"></div>
            </a>
          </a>
        </div>
        <div class="swiper-slide">
          <a class="swiper-slide__link swiper-slide__link_size" href="#">
            <img src='source/png/apple.png' alt="Apple" no-repeat center>
            <div class="swipper-slide__arrow-link"></div>
          </a>
        </div>
        <div class="swiper-slide">
          <a class="swiper-slide__link" href="#">
            <img src='source/png/viewsonic.png' alt="Viewsonic" no-repeat>
            <div class="swipper-slide__arrow-link"></div>
          </a>
        </div>
        <div class="swiper-slide">
          <a class="swiper-slide__link" href="#">
            <img src='source/png/bosch.png' alt="Bosch" no-repeat>
            <div class="swipper-slide__arrow-link"></div>
          </a>
        </div>
        <div class="swiper-slide">
          <a class="swiper-slide__link swiper-slide__link_size"  href="#">
            <img src='source/png/hp.png' alt="HP" no-repeat center>
            <div class="swipper-slide__arrow-link"></div>
          </a>
        </div>
        <div class="swiper-slide">
          <a class="swiper-slide__link" href="#">
            <img src='source/png/acer.png' alt="Acer" no-repeat>
            <div class="swipper-slide__arrow-link"></div>
          </a>
        </div>
        <div class="swiper-slide">
          <a class="swiper-slide__link"  href="#">
            <img src='source/png/sony.png' alt="Sony" no-repeat>
            <div class="swipper-slide__arrow-link"></div>
          </a>
        </div>
        <div class="swiper-slide">
          <a class="swiper-slide__link" href="#">
            <img src='source/png/lenovo.png' alt="Lenovo" no-repeat>
            <div class="swipper-slide__arrow-link"></div>
          </a>
        </div>
        <div class="swiper-slide">
          <a class="swiper-slide__link" href="#">
            <img src='source/png/samsung.png' alt="Samsung" no-repeat>
            <div class="swipper-slide__arrow-link"></div>
          </a>
        </div>
        <div class="swiper-slide">
          <a class="swiper-slide__link swiper-slide__link_size" href="#">
            <img src='source/png/apple.png' alt="Apple" no-repeat center>
            <div class="swipper-slide__arrow-link"></div>
          </a>
        </div>
      </div>
      <div class="swiper-pagination"></div>
        <button class="swiper-slide__button">Показать все</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
