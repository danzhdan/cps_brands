<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>CPS – сервис по ремонту техники</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <p class="header__text">Ремонт техники различных брендов</p>
      </div>
    </header>
    <div class="swiper-slide__gradient"></div>
    <div class="swiper-container" data-mobile="false">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a class="swiper-slide__link" href="#">
            <div class="swipper-slide__lenovo-img"></div>
            <div class="swipper-slide__arrow-link"></div>
          </a>
        </div>
        <div class="swiper-slide">
            <a class="swiper-slide__link" href="#">
              <div class="swipper-slide__samsung-img"></div>
              <div class="swipper-slide__arrow-link"></div>
            </a>
          </a>
        </div>
        <div class="swiper-slide">
          <a class="swiper-slide__link" href="#">
            <div class="swipper-slide__apple-img"></div>
            <div class="swipper-slide__arrow-link"></div>
          </a>
        </div>
        <div class="swiper-slide">
          <a class="swiper-slide__link" href="#">
            <div class="swipper-slide__viewsonic-img"></div>
            <div class="swipper-slide__arrow-link"></div>
          </a>
        </div>
        <div class="swiper-slide">
          <a class="swiper-slide__link" href="#">
            <div class="swipper-slide__bosch-img"></div>
            <div class="swipper-slide__arrow-link"></div>
          </a>
        </div>
        <div class="swiper-slide">
          <a class="swiper-slide__link"  href="#">
            <div class="swipper-slide__hp-img"></div>
            <div class="swipper-slide__arrow-link"></div>
          </a>
        </div>
        <div class="swiper-slide">
          <a class="swiper-slide__link" href="#">
            <div class="swipper-slide__acer-img"></div>
            <div class="swipper-slide__arrow-link"></div>
          </a>
        </div>
        <div class="swiper-slide">
          <a class="swiper-slide__link"  href="#">
            <div class="swipper-slide__sony-img"></div>
            <div class="swipper-slide__arrow-link"></div>
          </a>
        </div>
        <div class="swiper-slide">
          <a class="swiper-slide__link" href="#">
            <div class="swipper-slide__lenovo-img"></div>
            <div class="swipper-slide__arrow-link"></div>
          </a>
        </div>
        <div class="swiper-slide">
          <a class="swiper-slide__link" href="#">
            <div class="swipper-slide__samsung-img"></div>
            <div class="swipper-slide__arrow-link"></div>
          </a>
        </div>
        <div class="swiper-slide">
          <a class="swiper-slide__link" href="#">
            <div class="swipper-slide__apple-img"></div>
            <div class="swipper-slide__arrow-link"></div>
          </a>
        </div>
      </div>
      <div class="swiper-pagination"></div>
        <button class="swiper-slide__button">Показать все</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
